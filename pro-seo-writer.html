<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Product Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F4EF;
            color: #333;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <!-- Chosen Palette: Warm Neutral Harmony -->
    <!-- Application Structure Plan: The application is designed as a single-page interactive tool with a two-column layout on desktop and a stacked layout on mobile. The left column serves as a dedicated input panel where users can provide key product details. The right column acts as a dynamic output display, showing the generated product title, detailed description, meta title, and meta description. This structure was chosen to create a clear, guided user flow: input on the left, results on the right. The design separates the user's task (providing details) from the application's output (the generated content), making the process intuitive and efficient. -->
    <!-- Visualization & Content Choices: The application's core function is text generation, so there are no data visualizations. The content is presented in a clear, well-structured form with a focus on readability and utility. The key components are interactive textareas and buttons. For each generated text field (title, description, etc.), a 'Copy' button is provided. This interaction simplifies the user's workflow by allowing them to instantly copy the generated content without manual selection, directly supporting the goal of a practical, easy-to-use tool. The Gemini API is used via a fetch call to provide the generative text capabilities, with a structured JSON response to ensure reliable data parsing. No SVG or Mermaid JS is used. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <div class="max-w-7xl mx-auto bg-white shadow-xl rounded-2xl p-6 md:p-12 border border-gray-200">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-2">Gemini Product Content Generator</h1>
        <p class="text-center text-gray-500 mb-8 max-w-2xl mx-auto">Generate high-quality product titles, detailed descriptions, and meta tags with the power of Gemini.</p>

        <div id="content-container" class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12">
            <!-- Input Panel -->
            <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Product Details</h2>
                <div class="space-y-6">
                    <div>
                        <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                        <input type="text" id="productName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="e.g., Handcrafted Leather Satchel">
                    </div>
                    <div>
                        <label for="keyFeatures" class="block text-sm font-medium text-gray-700 mb-1">Key Features (comma-separated)</label>
                        <textarea id="keyFeatures" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="e.g., Full-grain leather, Adjustable strap, Multiple compartments"></textarea>
                    </div>
                    <div>
                        <label for="targetAudience" class="block text-sm font-medium text-gray-700 mb-1">Target Audience</label>
                        <input type="text" id="targetAudience" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="e.g., Professionals, Students">
                    </div>
                    <div>
                        <label for="tone" class="block text-sm font-medium text-gray-700 mb-1">Tone of Voice</label>
                        <select id="tone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                            <option value="Professional">Professional</option>
                            <option value="Casual">Casual</option>
                            <option value="Luxury">Luxury</option>
                            <option value="Creative">Creative</option>
                            <option value="Friendly">Friendly</option>
                        </select>
                    </div>
                </div>
                <div class="mt-8 flex justify-center">
                    <button id="generateBtn" class="w-full sm:w-auto bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:from-blue-600 hover:to-indigo-700 transition transform duration-200 hover:scale-105 active:scale-95 flex items-center justify-center">
                        <span id="button-text">Generate Content</span>
                        <div id="loading-spinner" class="hidden h-5 w-5 border-2 border-white border-t-transparent rounded-full animate-spin ml-2"></div>
                    </button>
                </div>
            </div>

            <!-- Output Panel -->
            <div id="output-panel" class="bg-gray-50 p-6 rounded-xl border border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Generated Content</h2>
                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label class="block text-sm font-medium text-gray-700">Product Title</label>
                            <button class="copy-btn text-gray-500 hover:text-gray-900 transition duration-200 text-xs font-semibold px-2 py-1 rounded-md" data-target="productTitleOutput">
                                <i class="fa-solid fa-copy mr-1"></i>Copy
                            </button>
                        </div>
                        <textarea readonly id="productTitleOutput" rows="1" class="w-full p-4 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 focus:outline-none resize-none"></textarea>
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label class="block text-sm font-medium text-gray-700">Detailed Description</label>
                            <button class="copy-btn text-gray-500 hover:text-gray-900 transition duration-200 text-xs font-semibold px-2 py-1 rounded-md" data-target="productDescriptionOutput">
                                <i class="fa-solid fa-copy mr-1"></i>Copy
                            </button>
                        </div>
                        <textarea readonly id="productDescriptionOutput" rows="8" class="w-full p-4 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 focus:outline-none resize-none"></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label class="block text-sm font-medium text-gray-700">Meta Title</label>
                                <button class="copy-btn text-gray-500 hover:text-gray-900 transition duration-200 text-xs font-semibold px-2 py-1 rounded-md" data-target="metaTitleOutput">
                                    <i class="fa-solid fa-copy mr-1"></i>Copy
                                </button>
                            </div>
                            <textarea readonly id="metaTitleOutput" rows="2" class="w-full p-4 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 focus:outline-none resize-none"></textarea>
                        </div>
                        <div>
                            <div class="flex justify-between items-center mb-1">
                                <label class="block text-sm font-medium text-gray-700">Meta Description</label>
                                <button class="copy-btn text-gray-500 hover:text-gray-900 transition duration-200 text-xs font-semibold px-2 py-1 rounded-md" data-target="metaDescriptionOutput">
                                    <i class="fa-solid fa-copy mr-1"></i>Copy
                                </button>
                            </div>
                            <textarea readonly id="metaDescriptionOutput" rows="2" class="w-full p-4 border border-gray-300 rounded-lg bg-gray-100 text-gray-700 focus:outline-none resize-none"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Custom Modal for user messages -->
        <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-lg">
                <h3 id="modal-title" class="text-xl font-semibold mb-4 text-gray-800"></h3>
                <p id="modal-message" class="text-gray-600 mb-6"></p>
                <div class="flex justify-end">
                    <button id="modal-close-btn" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-full hover:bg-blue-600 transition duration-200">Close</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const productNameInput = document.getElementById('productName');
        const keyFeaturesInput = document.getElementById('keyFeatures');
        const targetAudienceInput = document.getElementById('targetAudience');
        const toneSelect = document.getElementById('tone');
        const productTitleOutput = document.getElementById('productTitleOutput');
        const productDescriptionOutput = document.getElementById('productDescriptionOutput');
        const metaTitleOutput = document.getElementById('metaTitleOutput');
        const metaDescriptionOutput = document.getElementById('metaDescriptionOutput');
        const loadingSpinner = document.getElementById('loading-spinner');
        const buttonText = document.getElementById('button-text');
        const copyBtns = document.querySelectorAll('.copy-btn');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        modalCloseBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        function showMessage(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }

        copyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.dataset.target;
                const textarea = document.getElementById(targetId);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showMessage('Copied!', `Content from ${targetId.replace('Output', '')} has been copied to your clipboard.`);
                } catch (err) {
                    showMessage('Error', 'Failed to copy text.');
                }
            });
        });

        generateBtn.addEventListener('click', async () => {
            const productName = productNameInput.value.trim();
            const keyFeatures = keyFeaturesInput.value.trim();
            const targetAudience = targetAudienceInput.value.trim();
            const tone = toneSelect.value;

            if (!productName || !keyFeatures || !targetAudience) {
                showMessage('Missing Information', 'Please fill out all the fields to generate content.');
                return;
            }

            buttonText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            generateBtn.disabled = true;

            const prompt = `Generate a product title, detailed description, meta title, and meta description for a product.
            - Product Name: ${productName}
            - Key Features: ${keyFeatures}
            - Target Audience: ${targetAudience}
            - Tone: ${tone}`;

            const chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "productTitle": { "type": "STRING" },
                            "productDescription": { "type": "STRING" },
                            "metaTitle": { "type": "STRING" },
                            "metaDescription": { "type": "STRING" }
                        },
                        "propertyOrdering": ["productTitle", "productDescription", "metaTitle", "metaDescription"]
                    }
                }
            };

            const apiKey = "AIzaSyA_AnCCAosgIiXFRcP5frNg8_ZMxqVU23M";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const makeApiCall = async (retries = 3, delay = 1000) => {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) {
                        throw new Error(`API error: ${response.statusText}`);
                    }
                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const jsonString = result.candidates[0].content.parts[0].text;
                        const parsedJson = JSON.parse(jsonString);

                        productTitleOutput.value = parsedJson.productTitle;
                        productDescriptionOutput.value = parsedJson.productDescription;
                        metaTitleOutput.value = parsedJson.metaTitle;
                        metaDescriptionOutput.value = parsedJson.metaDescription;

                    } else {
                        showMessage('Generation Failed', 'Received an unexpected response from the API.');
                        console.error('Unexpected API response structure:', result);
                    }
                } catch (error) {
                    if (retries > 0) {
                        await new Promise(res => setTimeout(res, delay));
                        return makeApiCall(retries - 1, delay * 2);
                    } else {
                        showMessage('Generation Error', 'Something went wrong while generating the content. Please try again.');
                        console.error('Error fetching from Gemini API:', error);
                    }
                } finally {
                    buttonText.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                    generateBtn.disabled = false;
                }
            };
            makeApiCall();
        });
    </script>
</body>
</html>
